<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MundoViajero - Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light menu">
      <div class="container-fluid">
        <a class="active" aria-current="page" href="../index.html"
          ><img src="../images/globo.png" alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ><span class="navbar-toggler-icon"></span>
        </button>
        
      </div>
    </nav>
  </header>
    <div>
        <div>
          <h1>Datos del titular de reserva</h1>
            <form id="formulario" class="form" method="GET">
                <label for="nombre">Nombre</label>
                <input type="text"/>
                <label for="apellido">Apellido</label>
                <input type="text"/>
                <label for="dni">DNI</label>
                          <input type="text"  />
                <label for="mail">Email</label>
                <input type="email"  placeholder="carito@gmail.com" />
                <label for="telefono">Telefono</label>
                <input type="text"  />
                <label for="text">Nacionalidad</label>
                <select name="Tipo de usuario" >
                  <option >Residente</option>
                  <option >Extranjero</option>
                </select>
                <label for="texto">Comentarios a tener en cuenta</label>
                <textarea
                  name="texto"
                  cols="30"
                  rows="10"
                  placeholder="Las solicitudes son a confirmar"
                ></textarea>
                <input type="submit" value="Enviar formulario" />
              </form>
              <div id="resultado">

              </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="../js/form.js"></script>
    
</body>
</html>
